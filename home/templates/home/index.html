{% extends "base.html" %}
{% load static %}
{% block title %}Ophelia{% endblock title %}
{% block content %}
<div class="container">
    <div class="row justify-content-center mb-4">
            <div>
                <img class="banner" src=" {% static 'images/homebild.jpg' %} "alt="banner">
            </div>
            <div class="description text-center my-4">
                <h2 class="main-text mb-3 title"><br><span class="title"></span></h2>
                <p class="sub-text mb-4">
                </p>
                <a href="" class="btn-order submit-btn my-4">ORDER NOW</a>
            </div>
    </div> <hr class="space">

    <div class="container my-4">
        <div class="row justify-content-center">
            <div class="text-center mb-4">
                <h2 class="title main-text mb-3"></h2>
                <a href="?menu_list=pizza,appetizer,drinks" class="link-text my-4">>> See Our Menu Here</a>
            </div>
            <div class="my-2"></div>
            <div class="col-6 col-sm-4 text-center">
                <a class="link-text" href="?menu_list=pizza"><img class="menu-list" src="{% static 'images/pizza.webp' %}" alt="pizza">
                <p class="mt-3">Pizza</p></a>
            </div>

            <div class="col-6 col-sm-4 text-center">
                <a class="link-text" href="?menu_list=appetizer"><img class="menu-list" src="{% static 'images/appetizer.webp' %}" alt="appetizer">
                <p class="mt-3">Appetizer</p></a>
            </div>

            <div class="col-6 col-sm-4 text-center">
                <a class="link-text" href="?menu_list=drinks"><img class="menu-list" src="{% static 'images/drinks.webp' %}" alt="drinks">
                <p class="mt-3">Drinks</p></a>
            </div>
        </div>
    </div> <hr class="space">

    <div class="container mt-4">
        <div class="row justify-content-center">
            <div class="text-center mb-4">
                <h2 class="title main-text mb-3">Subscribe us to get special offers today!</h2>
            </div>
            <div class="subscribe">
                <form action="" method="post">
                    {% csrf_token %}
                    <div class="input-group">
                        <input type="email" name="email" autocomplete="email" class="form-control" placeholder="Your email address" aria-label="Your email address" aria-describedby="button-addon2">
                        <button class="btn btn-order" type="submit" id="button-addon2">SUBSCRIBE</button>
                    </div>
                </form>
            </div>
            <div>
                <img class="banner-bottom" src="{% static 'static\images\homebild.jpg' %}" alt="banner-bottom">
            </div>
        </div>
    </div>
</div>
{% endblock %}
