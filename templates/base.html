{% load static %}

{% url "home" as home_url %}

<!DOCTYPE html>
<html class="h-100" lang="en">
  <head>
    <title>Ophelia</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Meta tags for search engines -->
    <meta
      name="description" 
      content="Ophelia a world leading resturant in the middle of Stockholm">
      
    <meta
      name="keywords"
      content="food, steak, lobster, scallops, pasta, fine dining, dinner, drink, cocktail">
   
   
   <!-- Favicon -->
    <link
      rel="icon"
      href=""
      type="image/x-icon">


     <!-- Google Fonts CSS -->
     <link rel="preconnect" href="https://fonts.googleapis.com">
     <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css2?family=Chivo:ital,wght@400;500;600;700&display=swap" rel="stylesheet">


     <!-- Font Awesome CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

     <!-- Bootstrap CSS -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
    crossorigin="anonymous">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>

  <body>

    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg fixed-top">
      <div class="container-fluid">
        <a class="navbar-brand" href="{% url 'homepage' %}"
          ><img
            class="logo"
            src="{% static 'images/logo.png' %}"
            alt="pizz-hemma-logo"></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"
            ><i class="fa-solid fa-bars"></i
          ></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto py-3 px-5">
            <li class="nav-item">
              <a class="nav-link" href="">About us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="" href="">Menu</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="" href="">Member Club</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="" href="">Reviews</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="" href="">Contact</a>
            </li>
            {% if user.is_authenticated %}
            <li class="nav-item">
              <a class="nav-link" aria-current="" href="">
                <i class="fa-solid fa-circle-user"></i> Logout</a>
            </li>
            {% else %}
            <li class="nav-item">
              <a class="nav-link" aria-current="" href=""></a>
            </li>
            {% endif %}
            <li class="nav-item">
              <a class="btn-order" aria-current="" href="">ORDER HERE</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>



    {% block content %}
      <!-- Content Goes here -->
      {% endblock %}

    <!-- Footer -->

    <!-- Bootstrap JS -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/32f8251277.js"
      crossorigin="anonymous"
    ></script>

  </body>
